<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Food Menu</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS (optional for layout help) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Nunito', sans-serif;
      padding: 40px;
    }

    .menu-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      color: #123456;
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
    }

    .menu-card {
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .menu-card:hover {
      transform: translateY(-8px);
    }

    .menu-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .week-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #123456;
      margin-top: 8px;
    }

    /* Different Backgrounds */
    .bg1 { background-color: #eafbea; }   /* light green */
    .bg2 { background-color: #ffe6e6; }   /* light pink */
    .bg3 { background-color: #fff0f5; }   /* light rose */
    .bg4 { background-color: #e6fff9; }   /* light aqua */
  </style>
</head>
<body>

  <h2 class="menu-title">Weekly Food Menu</h2>

  <div class="menu-grid">
    <div class="menu-card bg1">
      <img src="https://images.unsplash.com/photo-1576618148400-f54bed99fcfd?auto=format&fit=crop&w=800&q=80" alt="Week 1">
      <div class="week-title">Week 1</div>
    </div>

    <div class="menu-card bg2">
      <img src="https://images.unsplash.com/photo-1601924638867-3ec6b22b4233?auto=format&fit=crop&w=800&q=80" alt="Week 2">
      <div class="week-title">Week 2</div>
    </div>

    <div class="menu-card bg3">
      <img src="https://images.unsplash.com/photo-1601924928376-3f5e3b57c29d?auto=format&fit=crop&w=800&q=80" alt="Week 3">
      <div class="week-title">Week 3</div>
    </div>

    <div class="menu-card bg4">
      <img src="https://images.unsplash.com/photo-1617196035137-65b8fe4e6f8f?auto=format&fit=crop&w=800&q=80" alt="Week 4">
      <div class="week-title">Week 4</div>
    </div>
  </div>

</body>
</html>
